name: Build

on:
  push:
    branches:
      - main
  pull_request:

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Format, build, clippy, test and doc
    runs-on: [self-hosted, Linux]
    container: docker.io/debian:stable
    timeout-minutes: 30
    strategy:
      matrix:
        toolchain:
          - 1.58.0 # MSRV
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: |
          apt-get update \
          && apt-get install --assume-yes curl gcc

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt
          override: true

      - name: Run rust-cache
        uses: Swatinem/rust-cache@v2

      - name: Run rustfmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Build project
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features coverage-tests

      - name: Generate rustdoc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

  build-wasm:
    name: Build WASM library
    runs-on: [self-hosted, Linux]
    container: docker.io/debian:stable
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: |
          apt-get update \
          && apt-get install --assume-yes \
            curl binaryen gcc libssl-dev make pkg-config

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install rust-std wasm32-unknown-unknown
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rust-std

      - name: Install wasm-pack
        uses: baptiste0928/cargo-install@v1
        with:
          crate: wasm-pack
          version: "0.10.3"

      - name: Run rust-cache
        uses: Swatinem/rust-cache@v2

      - name: Build using wasm-pack 
        run: wasm-pack build --release --target nodejs

      - uses: actions/upload-artifact@v3
        with:
          name: wasm-library
          path: pkg/
