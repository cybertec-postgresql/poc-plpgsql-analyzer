name: Build

on:
  push:
    branches:
      - main
  pull_request:

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Format, build, clippy, test and doc
    runs-on: ubuntu-22.04
    container: docker.io/debian:stable
    timeout-minutes: 15
    strategy:
      matrix:
        toolchain:
          - 1.80.0 # MSRV
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: |
          apt-get update \
          && apt-get install --assume-yes curl gcc

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - name: Cache Rust crates
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run rustfmt check
        run: cargo fmt -- --check

      - name: Build project
        run: cargo build

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --features coverage-tests

      - name: Generate rustdoc
        run: cargo doc --no-deps

  build-wasm:
    name: Build WASM library
    runs-on: ubuntu-22.04
    container: docker.io/debian:stable
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: |
          apt-get update \
          && apt-get install --assume-yes \
            curl binaryen gcc libssl-dev make pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-std
          targets: wasm32-unknown-unknown

      - name: Cache Rust crates
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install wasm-pack
        uses: baptiste0928/cargo-install@v1
        with:
          crate: wasm-pack
          version: "0.12.1"

      - name: Build using wasm-pack
        run: wasm-pack build --release --target nodejs

      - uses: actions/upload-artifact@v3
        with:
          name: wasm-library
          path: pkg/
